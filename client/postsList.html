<template name="postsList">
  <ul class="post-list">
    {{#each posts}}
    <li  class="post">
      <div>{{content}}</div>
      <div>{{username}} <a class="follow-link">Follow</a></div>
         <!-- class="follow-link">Follow</a></div> -->
    </li>
    <!-- <li>{{content}}</li> -->
    {{/each}}
  </ul>
</template>
